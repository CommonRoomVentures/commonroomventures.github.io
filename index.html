<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tickerSearch</title>
  <script src="/app.js" defer></script>
</head>

<body>
  <main>

    <!-- BEGIN LAYOUT -->

    <section class="search">
      <h1>tickerSearch</h1>
      <p>tickerSearch opens each selected link in a tab.</p>

      <label for="ticker-search">ticker</label>
      <input type="search" name="ticker" id="ticker-search" placeholder="enter a stock symbol" />
      <button type="button" class="submit-button">Submit</button>
    </section>

    <h2>Sites</h2>

    <h3>Technical Analysis</h3>
    <div class="container group options">
      <input type="checkbox" name="cb" id="stockcharts" value="https://stockcharts.com/h-sc/ui?s=">
      <label for="stockcharts">StockCharts.com</label>

      <input type="checkbox" name="cb" id="tradingview" value="https://www.tradingview.com/chart/?symbol=">
      <label for="tradingview">TradingView.com</label>
    </div>

    <h3>Financial Information</h3>
    <div class="container group options">
      <input type="checkbox" name="cb" id="docoh" disabled>
      <label for="docoh">Docoh.com</label>

      <input type="checkbox" name="cb" id="finviz" value="https://finviz.com/quote.ashx?t=">
      <label for="finviz">FinViz.com</label>

      <input type="checkbox" name="cb" id="sec" disabled>
      <label for="sec">SEC.gov</label>
    </div>

    <h3>Insider Buying</h3>
    <div class="container group options">
      <input type="checkbox" name="cb" id="openinsider" value="http://openinsider.com/search?q=">
      <label for="openinsider">OpenInsider.com</label>

      <input type="checkbox" name="cb" id="whalewisdom" value="https://whalewisdom.com/stock/">
      <label for="whalewisdom">WhaleWisdom.com</label>
    </div>


    <h3>News</h3>
    <div class="container group options">
      <input type="checkbox" name="cb" id="seekingalpha" value="https://seekingalpha.com/symbol/">
      <label for="seekingalpha">SeekingAlpha.com</label>

      <input type="checkbox" name="cb" id="marketwatch" value="https://www.marketwatch.com/investing/stock/">
      <label for="marketwatch">MarketWatch.com</label>

      <input type="checkbox" name="cb" id="yahoo-finance" value="https://finance.yahoo.com/quote/">
      <label for="">Finance.Yahoo.com</label>

    </div>

    <!-- END LAYOUT  -->

  </main>

</body>

</html>
